<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
        }

        /* GRID LAYOUT */
        .container {
            display: grid;
            grid-template-columns: 200px auto;
            grid-template-rows: 60px auto;
            height: 100vh;
        }

        /* HEADER */
        .header {
            grid-column: 1 / 3;
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* SIDEBAR */
        .sidebar {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        .sidebar p {
            margin: 10px 0;
        }

        /* MAIN CONTENT */
        .content {
            padding: 20px;
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 15px;
        }

        .box {
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }

        /* BUTTON */
        button {
            padding: 6px 12px;
            margin-top: 10px;
        }

        /* DARK THEME */
        .dark {
            background-color: #222;
            color: white;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>Admin Dashboard</h2>
        <button onclick="changeTheme()">Change Theme</button>
    </div>

    <div class="sidebar">
        <p>Dashboard</p>
        <p>Users</p>
        <p>Reports</p>
        <p>Settings</p>
    </div>

    <div class="content">
        <div class="box">Total Users<br>120</div>
        <div class="box">Revenue<br>$5000</div>
        <div class="box">Messages<br>18</div>
    </div>

</div>

<script>
    function changeTheme() {
        document.body.classList.toggle("dark");
    }
</script>

</body>
</html>
